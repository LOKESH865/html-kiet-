<!DOCTYPE html>
<html>
  <head>
    <title> lists in html </title>
    </head>
    <body bgcolor="cyan">

      <h1><u> An Ordered html list </u></h1>
        <ol>
          <h3><font color="red">
          <li> MILK </li>
            <li> TEA </li>
            <li> COFFEE </li>
            <li> JUICE </li>
            </font></h3>
            </ol>
            <br>
        <h1><u> An Unordered html list </u></h1>
        <ul>
          <h3><font color="blue">
          <li> MILK </li>
            <li> TEA </li>
            <li> COFFEE </li>
            <li> JUICE </li>
            </font></h3>
            </ul>
            </body>
            </html>
