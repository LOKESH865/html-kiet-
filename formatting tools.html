<!doctype html>
<html>
<head>
  <title> The formatting tools </title>
</head>
<body bgcolor="lavender">
  <center>
    <h1><b><u> THE DIFFERENT FORMATTING TOOLS IN HTML </b></u></h1>
<p>
<font size="120%"; style:"cursive"; color="blue"><b> This text is <mark> bold </mark> </b></font>
<br>
  <font size="120%"; style:"fantasy"; color="darkorange"><i> This text is <mark> italic </mark> </i></font>
  <br>
  <font size="120%"; style:"serif"; color="red"><u> This text is <mark> underline </mark> </u></font>
  <br>
  <font size="120%"; style:"arial"; color="orangered"><em> This text is <mark> emphasized </mark> </em></font>
  <br>
  <font size="120%"; style:"cursive"; color="magenta"><strong> This text is <mark> strong</strong> </mark> </strong></font>
  <br>
  <font size="120%"; style:"monospace"; color="blueviolet"><small> This text is <mark> small text </mark> </small></font>
  <br>
  <p><font size="120%"; style:"fantasy"; color="green">My favorite color is <mark><del>blue</del> <ins>red</ins></mark></font></p>
  <br>
<font size="120%"; style:"arial"; color="maroon"> This text is <mark><sub> subscript </sub></mark> and <mark><sup>superscript</sup></mark></font>
</p>
  </body>
  </html>
